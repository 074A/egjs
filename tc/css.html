<html lang="en">
<head>
<title>Css - QA</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
<style>
#el {font-size:20pt}
</style>
<script src="../bower_components/jquery/jquery.js"></script>
<script src="../bower_components/jquery.easing/js/jquery.easing.js"></script>
<script src="../bower_components/hammer.js/hammer.js"></script>
<script src="../bower_components/iscroll/build/iscroll.js"></script>
<script src="../src/module.js"></script>
<script src="../src/eg.js"></script>
<script src="../src/customEvent/persist.js"></script>
<script src="../src/customEvent/rotate.js"></script>
<script src="../src/customEvent/scrollEnd.js"></script>
<script src="../src/hook/css.js"></script>
</head>
<body>
<div id="el" style="background-color:blue; width:100px; height:100px;"></div>
<div id="detail"></div>

 <script>
 $(function(){
    $("#el").css({
        "transitionDuration" : "500ms",
        "transform" : "translate(100px, 0)"
    });

    var arrData = [];
    setTimeout(function(){
        arrData.push($("#el").css("transitionDuration"));
        arrData.push($("#el").css("transform"));
        $("#detail").html(arrData.join("</br>"));
    }, 1500)
})

</script>
</body>
</html>
